databases:
    - name: wheelchairExchangeClassname
      databaseName: wheelchairExchangeClassname
      user: wheelchairExchangeClassname
      plan: free

services:
    - type: web
      name: wheelchairExchangeClassname
      runtime: ruby
      plan: free
      buildCommand: './bin/render-build.sh'
      # preDeployCommand: "./bin/rails db:migrate" # preDeployCommand only available on paid instance types
      startCommand: './bin/rails server'
      envVars:
          - key: DATABASE_URL
            fromDatabase:
                name: wheelchairExchangeClassname
                property: connectionString
          - key: RAILS_MASTER_KEY
            sync: false
          - key: WEB_CONCURRENCY
            value: 2 # sensible default